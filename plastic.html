<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<h1>Plasticify Text</h1>
<textarea name="plastic" id="plastic">A useless shitpost</textarea>
<button name="clicky" id="clicky">Plasticify</button>
<script>
$( "#clicky" ).click(function() {
  var before = $("#plastic").val();
  var beforearr = before.split(" ");
  var after="";
  $.each(beforearr, function( index, value ) {
    after += value+"e ";
  });
  $("#plastic").val(after);
});
</script>
<br/><br/>
<textarea name="plastic" id="deplastic">Ae uselesse shitposte</textarea>
<button name="declicky" id="declicky">De-Plasticify</button>
<script>
$( "#declicky" ).click(function() {
  var before = $("#deplastic").val();
  var beforearr = before.split(" ");
  var after="";
  $.each(beforearr, function( index, value ) {
    var ting = value.substr(value.length - 1);
    if(ting="e"){
      after += value.substr(0, value.length-2);+" ";
    }
  });
  $("#deplastic").val(after);
});
</script>
